<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/images.png">

</head>

<body>
    <div class="container">
        <h1 class="h1">Register for the Translator App</h1>
        <div class="container2">
            <form onsubmit="handleSubmit(event)" class="row g-3">
                <div class="col-12">
                    <input type="text" class="form-control" name="name" placeholder="Name" aria-label="First name">
                    <br>
                    <input type="email" class="form-control" name="email" id="inputEmail4" placeholder="Email">
                    <br>
                    <input type="password" class="form-control" name="password" id="inputPassword4" placeholder="Password">
                </div>
                <br>
                <div class="container"> <!-- Use col-12 instead of container -->
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
                <h2 class="h5">Already have an account?</h2>
                <br>
                <br>
                <div class="container">
                    <button class="btn btn-primary" onclick="window.location.href = 'https://translator-app-jade.vercel.app/login.html';">Login</button>
                </div>
            </form>
        </div>
        

    </div>

    <script>
        const handleSubmit = async (e) => {
   e.preventDefault();

   const form = e.target;
   const userData = {name: form.name.value, email: form.email.value, password: form.password.value};        
   try {

     const response = await fetch(
       "https://translator-app-server.vercel.app/register",
       {
         method: "POST",
         headers: {
           "Content-Type": "application/json",
         },
         body: JSON.stringify(userData),
       }
     );
     const data = await response.json();
     if(response.ok) {
       window.location.href = 'https://translator-app-jade.vercel.app/login.html';
     }
     else{
       console.log('didnt work')
     };
     
   } catch (error) {
     console.error("Error:", error);
   }
 };
   </script>

    <script src="app.js"></script> 
</body>

</html>
