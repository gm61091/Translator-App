<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/images.png">

</head>

<body>
    
    <div class="container">
   
        <div class="container2">

            <h1 class="container">Login</h1>
            <form onsubmit="handleSubmit(event)" class="row g-3">
                <div class="col-12">
                    
                    <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="email">
                    <div id="emailHelp" class="form-text"></div>
    <br>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="password">
                </div>
                <br>
                <div class="container">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
    
    
            <script>
                const handleSubmit = async (e) => {
           e.preventDefault();
        
           const form = e.target;
           const userData = {email: form.email.value, password: form.password.value};        
           try {
        
             const response = await fetch(
               "https://translator-app-jade.vercel.app/login.html",
               {
                 method: "POST",
                 headers: {
                   "Content-Type": "application/json",
                 },
                 body: JSON.stringify(userData),
               }
             );
             const data = await response.json();
             if(response.ok) {
               window.location.href = 'https://translator-app-jade.vercel.app/home.html';
             }
             else{
               console.log('didnt work')
             };
             
           } catch (error) {
             console.error("Error:", error);
           }
         };
           </script>
        
        
        
        
    </div>

    <script src="app.js"></script> 
</body>

</html>
