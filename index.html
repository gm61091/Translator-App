<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <h1>Translator App</h1>
    <body>
        <h1>Translator App</h1>
      
        <div>
            <label for="sourceLanguage">Source Language:</label>
            <select id="sourceLanguage" placeholder="Select source language"></select>
        </div>
        
        <div>
            <label for="targetLanguage">Target Language:</label>
            <select id="targetLanguage" placeholder="Select target language"></select>
        </div>
        
        <div>
            <label for="inputText">Enter Text:</label>
            <input type="text" id="inputText" placeholder="Enter text to translate">
        </div>
        
        <button id="translateButton">Translate</button>
        
        <div>
            <label for="translatedText">Translated Text:</label>
            <div id="translatedText"></div>
        </div>
    
        <script src="app.js"></script> 
    </body>
    

    <script src="app.js"></script> 
  
</body>
</html>
